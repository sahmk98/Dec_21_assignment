<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>

</head>
<body>
    <div class="container">
        <h3 class="para">Tic Tac Toe Game</h3> 
        <table class="outer_box" >
            <tr  >
                <td class="inner_box" >X</td>
                <td class="inner_box" >O</td>
                <td class="inner_box" >O</td>
            </tr>
            <tr>
                <td class="inner_box">X</td>
                <td class="inner_box">X</td>
                <td class="inner_box">O</td>
            </tr>
            <tr  >
                <td class="inner_box">O</td>
                <td class="inner_box">O</td>
                <td class="inner_box">X</td>
            </tr>
            
        </table>
        <button>X</button>
        <button >O</button>
    </div>  
</body>
</html>
