<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div id="main">
        <p id="display">0</p>
        <div>
         <button class="button_container">AC</button>
         <button class="button_container">()</button>
         <button class="button_container">%</button>
         <button class="button_container">/</button>
         <br/>
         <button class="numeric_button">7</button>
         <button class="numeric_button">8</button>
         <button class="numeric_button">9</button>
         <button class="button_container">*</button>
         <br/>
         <button class="numeric_button">4</button>
         <button class="numeric_button">5</button>
         <button class="numeric_button">6</button>
         <button class="button_container">+</button>
         <br/>
         <button class="numeric_button">1</button>
         <button class="numeric_button">2</button>
         <button class="numeric_button">3</button>
         <button class="button_container">-</button>
         <br/>
         <button class="numeric_button">00</button>
         <button class="numeric_button">0</button>
         <button class="button_container">.</button>
         <button class="button_container">=</button>

        </div>
    </div>
    </body>
</html>
